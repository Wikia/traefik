defaultEntryPoints = ["http"]

logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[api]

[forwardingTimeouts]
idleConnTimeout = "{{ .IdleConnTimeout }}"

[file]

[backends]
  [backends.backend1]
    [backends.backend1.servers.server1]
    url = "{{ .KeepAliveServer }}"
    weight = 1

[frontends]
  [frontends.frontend1]
  backend = "backend1"
    [frontends.frontend1.routes.test_1]
    rule = "PathPrefix:/keepalive"
